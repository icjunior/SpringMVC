<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaft.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
<title>Cadastro de cerveja</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com
				o nome informado.
			</div> -->

			<form method="POST" th:object="${cliente}"
				class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-sm-12 form-group bw-required">
						<label for="nome">Nome</label> <input id="nome" type="text"
							class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4 form-group bw-required">
						<label for="tipoPessoa">Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa"> <label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa"> <label>Jurídica</label>
							</div>
						</div>
					</div>

					<div class="col-sm-8 form-group bw-required">
						<label for="cpfCnpj">CPF/CNPJ</label> <input id="cpfCnpj"
							type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="telefone">Telefone</label> 
						<input id="telefone" type="text" class="form-control" />
					</div>

					<div class="col-sm-8 form-group bw-required">
						<label for="email">E-mail</label> 
						<input id="email" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4 form-group bw-required">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control" />
					</div>
					
					<div class="col-sm-4 form-group bw-required">
						<label for="numero">Número</label>
						<input id="numero" type="text" class="form-control" />
					</div>
					
					<div class="col-sm-4 form-group">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group bw-required">
						<label for="cep">CEP</label>
						<input id="cep" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-4 form-group bw-required">
						<label for="estado">Estado</label>
						
						<div class="bw-field-action"> 
							<select id="estado" class="form-control">
								<option value="">Selecione o estado</option>
								<option value="">São Paulo</option>
							</select>
						</div>
					</div>
					
					<div class="col-sm-4 form-group bw-required">
						<label for="cidade">Cidade</label>
						
						<div class="bw-field-action"> 
							<select id="cidade" class="form-control">
								<option value="">Selecione a cidade</option>
								<option value="">Atibaia</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>

		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	</section>
</body>
</html>
